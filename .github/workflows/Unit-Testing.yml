name: unit-testing

on: [push]

jobs:
  Run-Unit-Tests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['5.0.x']

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore PharmacyInformationSystem
      - name: Build
        run: dotnet build PharmacyInformationSystem --configuration Release --no-restore
      - name: Test
        run: dotnet test PharmacyInformationSystem --no-restore --verbosity normal --filter FullyQualifiedName\!~IntegrationTests