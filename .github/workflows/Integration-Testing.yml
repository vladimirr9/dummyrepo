name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['5.0.x']
  services:
  # Label used to access the service container
  postgres:
  # Docker Hub image
  image: postgres
  # Provide the password for postgres
  env:
    POSTGRES_PASSWORD: postgres
  # Set health checks to wait until postgres has started
  options: >-
    --health-cmd pg_isready
    --health-interval 10s
    --health-timeout 5s
    --health-retries 5

  steps:
  - uses: actions/checkout@v2
  - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
  uses: actions/setup-dotnet@v1.7.2
  with:
    dotnet-version: ${{ matrix.dotnet-version }}
  - name: Install dependencies
  run: dotnet restore PharmacyInformationSystem
  - name: Build
  run: dotnet build PharmacyInformationSystem --configuration Release --no-restore
  - name: Test
  run: dotnet test PharmacyInformationSystem --no-restore --verbosity normal --filter FullyQualifiedName\!~IntegrationTests