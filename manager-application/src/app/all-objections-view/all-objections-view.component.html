<ul class="lista">
    <li class="element1" *ngFor="let objection of objections">
        <div class="card">
            <div class="card-content">
              <div class="content">
                <h2>Pharmacy: {{objection.pharmacyName}}</h2>
                <p>Objection: {{objection.textObjection}}</p>
                <p>Response: {{objection.textResponse}}</p>
            </div>
        </div>
      </div>
    </li>
</ul>
